<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="sellers.html">Sellers</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="carts.html">Carts</a></li>
                <li><a href="cart-products.html">Cart Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Create Product -->
        <section id="create-product">
            <h2>Create Product</h2>
            <form id="product-form">
                <input type="text" id="product_name" placeholder="Product Name" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="number" id="stock_quantity" placeholder="Stock Quantity" required>
                <input type="number" id="category_id" placeholder="Category ID" required>
                <input type="number" id="seller_id" placeholder="Seller ID" required>
                <button type="submit">Create Product</button>
            </form>
            <div id="product-message"></div>
        </section>

        <!-- View Products -->
        <section id="view-products">
            <h2>View Products</h2>
            <button id="fetch-products">Fetch Products</button>
            <div id="products-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
