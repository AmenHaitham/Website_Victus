<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Accounts</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="sellers.html">Sellers</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="carts.html">Carts</a></li>
                <li><a href="cart-products.html">Cart Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Create Account -->
        <section id="create-account">
            <h2>Create Account</h2>
            <form id="account-form">
                <input type="text" id="first_name" placeholder="First name" required>
                <input type="text" id="last_name" placeholder="Last name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="password_con" placeholder="Confirm Password" required>
                <input type="text" id="phone_num" placeholder="Phone Number" required>
                <input type="checkbox" id="seller_account"> Seller Account
                <button type="submit">Create Account</button>
            </form>
            <div id="account-message"></div>
        </section>
        <!-- View Accounts -->
        <section id="view-accounts">
            <h2>View Accounts</h2>
            <button id="fetch-accounts">Fetch Accounts</button>
            <div id="accounts-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
