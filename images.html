<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Images</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="sellers.html">Sellers</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="carts.html">Carts</a></li>
                <li><a href="cart-products.html">Cart Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Create Image -->
        <section id="create-image">
            <h2>Create Image</h2>
            <form id="image-form">
                <input type="number" id="image_product_id" placeholder="Product ID" required>
                <input type="text" id="image_url" placeholder="Image URL" required>
                <button type="submit">Create Image</button>
            </form>
            <div id="image-message"></div>
        </section>

        <!-- View Images -->
        <section id="view-images">
            <h2>View Images</h2>
            <button id="fetch-images">Fetch Images</button>
            <div id="images-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
