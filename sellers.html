<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sellers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Sellers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="carts.html">Carts</a></li>
                <li><a href="cart-products.html">Cart Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Create Seller -->
        <section id="create-seller">
            <h2>Create Seller</h2>
            <form id="seller-form">
                <input type="text" id="seller_name" placeholder="Seller Name" required>
                <input type="email" id="seller_email" placeholder="Email" required>
                <button type="submit">Create Seller</button>
            </form>
            <div id="seller-message"></div>
        </section>

        <!-- View Sellers -->
        <section id="view-sellers">
            <h2>View Sellers</h2>
            <button id="fetch-sellers">Fetch Sellers</button>
            <div id="sellers-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
