<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Carts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Carts</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="sellers.html">Sellers</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <!-- Create Cart -->
        <section id="create-cart">
            <h2>Create Cart</h2>
            <form id="cart-form">
                <input type="email" id="cart_email" placeholder="Email" required>
                <button type="submit">Create Cart</button>
            </form>
            <div id="cart-message"></div>
        </section>

        <!-- View Carts -->
        <section id="view-carts">
            <h2>View Carts</h2>
            <button id="fetch-carts">Fetch Carts</button>
            <div id="carts-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
