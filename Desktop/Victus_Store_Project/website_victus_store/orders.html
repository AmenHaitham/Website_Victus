<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Orders</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="sellers.html">Sellers</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="carts.html">Carts</a></li>
                <li><a href="cart-products.html">Cart Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Create Order -->
        <section id="create-order">
            <h2>Create Order</h2>
            <form id="order-form">
                <input type="email" id="order_email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="order_phone_num" placeholder="Phone Number" required>
                <input type="number" id="total_price" placeholder="Total Price" required>
                <button type="submit">Create Order</button>
            </form>
            <div id="order-message"></div>
        </section>

        <!-- View Orders -->
        <section id="view-orders">
            <h2>View Orders</h2>
            <button id="fetch-orders">Fetch Orders</button>
            <div id="orders-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
